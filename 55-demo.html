<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>

<body>
    <h3>青春不常在，抓紧谈恋爱</h3><br>
    <table width="500">
        <!--第一行-->
        <tr>
            <td>
                性别：
            </td>
            <td>
                <input type="radio" name="sex" id="male"> <label for="male">男</label>
                <input type="radio" name="sex" id="female"><label for="female">女</label>
        </tr>
        <!--第二行-->
        <tr>
            <td>生日：</td>
            <td>
                生日：<select>
                    <option>--请选择年--</option>
                    <option>1996</option>
                    <option>1997</option>
                    <option>1998</option>
                    <option>1999</option>
                </select>
                <select>
                    <option>--请选择月--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
            </td>
        </tr>
        <!--第三行-->
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="望京"></td>
        </tr>
        <!--第四行-->
        <tr>
            <td>婚姻状况：</td>
            <td><input type="radio" name="marry" id="nomarry"><label for="nomarry">未婚</label>
                <input type="radio" name="marry" id="outofmarry"><label for="outofmarry">丧偶</label>
                <input type="radio" name="marry" id="breakmarry"><label for="breakmarry">离婚</label>
            </td>
        </tr>
        <!--第五行-->
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <input type="checkbox" name="love">妩媚的
                <input type="checkbox" name="love">少女的
                <input type="checkbox" name="love" checked="checked">都喜欢
            </td>
        </tr>
        <!--第六行-->
        <tr>
            <td>个人简介：</td>
            <td> <textarea name="" id="" cols="30" rows="5">请输入</textarea></td>
        </tr>
        <!--第七行-->
        <tr>
            <td></td>
            <td><input type="button" value="免费注册"></td>
        </tr>
        <!--第八行-->
        <tr>
            <td></td>
            <td><input type="checkbox" checked="checked"> 我同意以上条款</td>
        </tr>
        <!--第九行-->
        <tr>
            <td></td>
            <td><a href="#">我是会员 立即登陆</a></td>
        </tr>
        <!--第十行-->
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满18岁</li>
                    <li>单身</li>
                </ul>
            </td>
        </tr>

    </table>

</body>

</html>
